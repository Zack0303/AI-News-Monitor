name: Build and Publish Static Site

on:
  workflow_dispatch:
  push:
    paths:
      - "site/**"
      - "outputs/digest_*.json"
      - "scripts/build_static_site.py"
      - "scripts/templates/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install jinja2

      - name: Build site
        run: python scripts/build_static_site.py --top-k 12

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          commit_message: "Publish static site"
